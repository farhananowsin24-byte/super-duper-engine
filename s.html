<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Surprise</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Hide checkbox */
        #openToggle {
            display: none;
        }

        /* Open bar */
        .open-bar {
            background: #ff4d6d;
            color: white;
            padding: 20px 40px;
            font-size: 22px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            z-index: 2;
        }

        .open-bar:hover {
            transform: scale(1.05);
        }

        /* Surprise box */
        .surprise {
            display: none;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            animation: pop 0.6s ease;
            z-index: 2;
        }

        .surprise h1 {
            color: #ff4d6d;
            font-size: 40px;
            margin-bottom: 10px;
        }

        .surprise p {
            font-size: 20px;
            color: #333;
        }

        /* Toggle visibility */
        #openToggle:checked ~ .open-bar {
            display: none;
        }

        #openToggle:checked ~ .surprise {
            display: block;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes pop {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <canvas id="confetti"></canvas>

    <input type="checkbox" id="openToggle">

    <label for="openToggle" class="open-bar" onclick="startConfetti()">
        üéÅ Open Surprise
    </label>

    <div class="surprise">
        <h1>üéâ Happy Birthday Laiva! üéÇ</h1>
        <p>May your day be filled with smile, joy and laughter üíñ</p>
        <p>Enjoy your special day ü•≥‚ú®</p>
    </div>

<script>
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];
    const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2", "#ef476f"];

    function createConfetti() {
        for (let i = 0; i < 150; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: Math.random() * 8 + 4,
                color: colors[Math.floor(Math.random() * colors.length)],
                speed: Math.random() * 3 + 2
            });
        }
    }

    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
            ctx.fillStyle = c.color;
            ctx.fillRect(c.x, c.y, c.size, c.size);
            c.y += c.speed;
            if (c.y > canvas.height) {
                c.y = -10;
            }
        });
        requestAnimationFrame(drawConfetti);
    }

    function startConfetti() {
        createConfetti();
        drawConfetti();
    }

    window.onresize = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    };
</script>

</body>
</html>
